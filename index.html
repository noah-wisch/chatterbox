<!doctype html>

<html>

<head>
    <meta http-equiv="refresh" content="10" >
    <title>Chatterbox</title>
    <link rel="stylesheet" href="output.css">
    <script src="chatter.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Ubuntu" rel="stylesheet">

</head>

<body>

    <header>
        <h1>Welcome to Chatterbox!</h1>
        <div id="fix">
            <p>From:</p>
            <input id="name" type="text" placeholder="Enter Name">
        </div>
    </header>

    <main class="container">
        <ul class="inMessages">
        </ul>
        <ul class="outMessages">
        </ul>
    </main>

    <footer>
        <input id="write" type="text" placeholder="Write message">
        <button id="sent">Send</button>
        <button id="receive">Get Message</button>
    </footer>

</body>

</html>
