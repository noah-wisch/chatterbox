<!doctype html>

<html>

<head>

    <title>Chatterbox</title>
    <link rel="stylesheet" href="output.css">
    <script src="chatter.js"></script>

</head>

<body>

    <header>
        <h1>Welcome to Chatterbox!</h1>
        <p>Hello, I'm</p>
        <input type="text" placeholder="Enter Username">
    </header>

    <main>

        <ul class="message">
            <li id="user">Username</li>
            <li id="content">Content</li>
        </ul>
    </main>

    <footer>
        <input type="text" placeholder="Write message">
        <button id="sent">Send Message</button>
        <button id="receive">Get Message</button>
    </footer>

</body>


</html>
